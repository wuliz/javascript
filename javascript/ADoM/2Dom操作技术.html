<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div id="test">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</div>
	</body>
	<script>
		//DOM操作技术
		//插入script脚本得两种方式：外部引用 或 在script标签中包含
		//动态脚本：页面加载时不存在该脚本，某一时刻通过修改dom动态添加
		//创建动态脚本也有两种方式

		//1动态加载外部引用脚本
		var script = document.createElement("script");
		script.src = "jquery-2.0.3.js";
		script.type = "text/javascript";
		document.body.appendChild(script);

		/*显然，这里的 DOM 代码如实反映了相应的 HTML 代码。不过，在执行最后一行代码把<script>
元素添加到页面中之前，是不会下载外部文件的。也可以把这个元素添加到<head>元素中，效果相同。
整个过程可以使用下面的函数来封装*/

		//将上面得函数进行封装
		function loadScript(url) {
			var script = document.createElement("script");
			script.src = url;
			script.type = "text/javascript";
			document.body.appendChild(script);
		}

		loadScript("client.js");

		//2动态加载JavaScript行内方式：加载如下JavaScript代码
		/*<script type="text/javascript"> 
 			function sayHi(){ 
 			console.log("hi"); 
 			} 
			<\/script> */
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.appendChild(document.createTextNode("function sayHi(){alert('hi');}"));
		document.body.appendChild(script);

		//动态样式
		var link = document.createElement("link");
		link.rel = "stylesheet";
		link.type = "text/css";
		link.href = "style.css";
		var head = document.getElementsByTagName("head")[0];
		head.appendChild(link);

		var style = document.createElement("style");
		style.type = "text/css";
		style.appendChild(document.createTextNode("body{background-color:red}"));
		var head = document.getElementsByTagName("head")[0];
		head.appendChild(style);
		
		var test=document.getElementById("test");
		var nodelist=test.children;
		var li=document.createElement("li");
		li.innerHTML="123";
		console.log(nodelist.length);//3
		test.appendChild(li);
		console.log(nodelist.length);//4
	</script>

</html>
