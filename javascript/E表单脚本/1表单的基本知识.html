<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form id="myform" action="http://baidu.com">
			<input type="text" placeholder="name" name="name" />
			<input type="text" name="" id="sex" value="" placeholder="sex" />
			<button type="submit" id="btn">button提交</button>
			<input type="submit" value="input提交" />
			<img type="image" src="http://pubimage.360doc.com/index7/nlogo.jpg" style="width: 50px;height: 20px;" />

			<br />
			<input type="reset" value="重置" id="re" />
			<button type="reset">重置</button>
		</form>
		<form method="post" id="myForm2">
			<ul>
				<li><input type="radio" name="color" value="red">Red</li>
				<li><input type="radio" name="color" value="green">Green</li>
				<li><input type="radio" name="color" value="blue">Blue</li>
			</ul>
			<input type="text" autofocus="true" id="auto"/>
		</form>
	</body>
	<script>
		//javascript的最初应用：表单验证

		//表单的基础知识
		//表单是由form来表示的，对应JavaScript的HTMLFormElement,HTMlFormElement继承HTMLElement
		//表单的独有属性和方法
		/*acceptCharset：服务器能够处理的字符集；等价于 HTML 中的 accept-charset 特性。
 action：接受请求的 URL；等价于 HTML 中的 action 特性。
 elements：表单中所有控件的集合（HTMLCollection）。
 enctype：请求的编码类型；等价于 HTML 中的 enctype 特性。
 length：表单中控件的数量。
 method：要发送的 HTTP 请求类型，通常是"get"或"post"；等价于 HTML 的 method 特性。
 name：表单的名称；等价于 HTML 的 name 特性。
 reset()：将所有表单域重置为默认值。
 submit()：提交表单。
 target：用于发送请求和接收响应的窗口名称；等价于 HTML 的 target 特性。*/

		//获取表单:获取表单的方式有很多种，当成普通html元素获取即可
		var form = document.getElementById("myform");
		//提交表单
		/*使用<input>或<button>都可以定义提交按钮，
只要将其 type 特性的值设置为"submit"即可，而图像按钮则是通过将<input>的 type 特性值设置为
"image"来定义的*/
		//如上所示

		//阻止表单提交的默认行为
		var btn = document.getElementById("btn");
		btn.onclick = function(eve) {

				eve.preventDefault();
				console.log("已阻止表单提交");

			}
			//让表单本身去提交
			//form.submit();

		//重置表单:由于JavaScript会记录当前输入框的值
		//通过提交重置按钮:如上所示

		//form的reset()方法
		//form.reset();

		//阻止重置按钮的默认事件
		var re = document.getElementById("re");
		re.onclick = function(event) {
			event.preventDefault();
			console.log("阻止重置");
		}

		//表单字段
		//elements属性：该属性是表单中所有表单元素（字段）的集合

		console.log(form.elements); //只包括表单元素
		console.log(form.children); //包括其他html元素

		//取得表单的第一个元素
		var one = form.elements[0];
		console.log(one); //<input type="text" name="name">

		//取得名为sex的元素
		var sex = form.elements["sex"];
		console.log(sex); //<input id="sex" type="text" name="" value="" placeholder="sex">
		//取得表单中包含的字段的数量
		var fieldCount = form.elements.length;

		//
		var my = document.getElementById("myForm2");
		console.log(my.elements["color"]); //RadioNodeList(3) [ input, input, input ]
		var form = document.getElementById("myForm2");
		var colorFields = form.elements["color"];
		console.log(colorFields.length); //3 
		var firstColorField = colorFields[0];
		var firstFormField = form.elements[0];
		console.log(firstColorField === firstFormField); //true

		//共有的表单字段属性
		/*除了<fieldset>元素之外，所有表单字段都拥有相同的一组属性。由于<input>类型可以表示多
种表单字段，因此有些属性只适用于某些字段，但还有一些属性是所有字段所共有的*/
		/* disabled：布尔值，表示当前字段是否被禁用。
		 form：指向当前字段所属表单的指针；只读。
		 name：当前字段的名称。
		 readOnly：布尔值，表示当前字段是否只读。
		 tabIndex：表示当前字段的切换（tab）序号。
		 type：当前字段的类型，如"checkbox"、"radio"，等等。
		 value：当前字段将被提交给服务器的值。对文件字段来说，这个属性是只读的，包含着文件
		在计算机中的路径*/
		//方法：每个表单字段都有两个方法：focus()和 blur()

		document.getElementById("btn").disabled=true;
		//document.querySelector("input").focus();
		//HTML5 为表单字段新增了一个 autofocus 属性。在支持这个属性的浏览器中，只要设置这个属性，不用 JavaScript 就能自动把焦点移动到相应字段
		var auto=document.getElementById("auto");
		console.log(auto.autofocus);//true
		//
		
		//总结：
		//表单元素：form 对应JavaScript HTMLFormElement
		//表单的属性和方法：action method name elements等  submit();reset();
		//表单元素的属性和方法：type name value disable 等 fcous();blur()
		
	</script>

</html>
