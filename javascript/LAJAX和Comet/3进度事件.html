<!DOCTYPE html>

		<meta charset="UTF-8">
		<title></title>

	</head>

	</body>
	<script type="text/javascript">
		/*进度事件：Progress Events 规范是 W3C 的一个工作草案，定义了与客户端服务器通信有关的事件。这些事件最
		早其实只针对 XHR 操作，但目前也被其他 API 借鉴。有以下 6 个进度事件*/

		/*
		 *loadstart：在接收到响应数据的第一个字节时触发。
 progress：在接收响应期间持续不断地触发。
 error：在请求发生错误时触发。
 abort：在因为调用 abort()方法而终止连接时触发。
 load：在接收到完整的响应数据时触发。（readyState=4）
 loadend：在通信完成或者触发 error、abort 或 load 事件后触发。
		 */

		//load事件：在完全接受响应数据后触发，用来代替readystatechange事件，不用再判断readystate
		var xhr = new XMLHttpRequest();
		xhr.onload = function() {
			if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
				console.log(xhr.responseText);
			} else {
				console.log("Request was unsuccessful: " + xhr.status);
			}
		};
		xhr.open("get", "1XMLHttpRequest对象.html", true);
		xhr.send(null);
		
		//progress事件：在响应期间持续不断的触发(在load事件前触发)
		
		xhr.onprogress=function(){
			console.log("正在响应中");
		}
		
		
	</script>

</html>
