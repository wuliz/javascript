 <body> 
 	<iframe src="http://baidu.com" width="400" height="400"></iframe>
 <s:svg xmlns:s="http://www.w3.org/2000/svg" version="1.1" 
 viewBox="0 0 100 100" style="width:100%; height:100%"> 
 <s:rect x="0" y="0" width="100" height="100" style="fill:red"/> 
 </s:svg> 
 </body> 

	<script>
		//Dom1级级主要定义的是 HTML 和 XML 文档的底层结构。DOM2 和 DOM3 级则在这个结构的基础上引入了更多的交互能力，也支持了更高级的 XML 特性。
		//DOM2 和 DOM3级分为许多模块（模块之间具有某种关联）

		/*DOM2 级核心（DOM Level 2 Core）：在 1 级核心基础上构建，为节点添加了更多方法和属性。
 DOM2 级视图（DOM Level 2 Views）：为文档定义了基于样式信息的不同视图。
 DOM2 级事件（DOM Level 2 Events）：说明了如何使用事件与 DOM 文档交互。
 DOM2 级样式（DOM Level 2 Style）：定义了如何以编程方式来访问和改变 CSS 样式信息。
 DOM2 级遍历和范围（DOM Level 2 Traversal and Range）：引入了遍历 DOM 文档和选择其特定
部分的新接口。
 DOM2 级 HTML（DOM Level 2 HTML）：在 1 级 HTML 基础上构建，添加了更多属性、方法和
新接口。*/

		var supportsDOM2Core = document.implementation.hasFeature("Core", "2.0");
		var supportsDOM3Core = document.implementation.hasFeature("Core", "3.0");
		var supportsDOM2HTML = document.implementation.hasFeature("HTML", "2.0");
		var supportsDOM2Views = document.implementation.hasFeature("Views", "2.0");
		var supportsDOM2XML = document.implementation.hasFeature("XML", "2.0");

		//命名空間：HTML,XML.XHTML,但HTML 不支持 XML 命名空间，但 XHTML 支持 XML 命名空间
		//命名空间要使用 xmlns 特性来指定。XHTML 的命名空间是 http://www.w3.org/1999/xhtml，在任何格式良好 XHTML 页面中，都应该将其包含在<html>元素中，如下面的例子所示。
		//XHTML命名空间如下：
		//<html xmlns="http://www.w3.org/1999/xhtml"> 
		//对这个例子而言，其中的所有元素默认都被视为 XHTML 命名空间中的元素
		//要想明确地为 XML命名空间创建前缀，可以使用 xmlns 后跟冒号，再后跟前缀，如下所示。
		//XML命名空间如下
		/*<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml"> 
 			<xhtml:head> 
 			<xhtml:title>Example XHTML page</xhtml:title> 
			 </xhtml:head> 
 			<xhtml:body> 
 				Hello world! 
 				</xhtml:body> 
		</xhtml:html> 
		*/
		console.log(document.doctype.publicId);//-//W3C//DTD HTML 4.01//EN
		console.log(document.doctype.systemId);//http://www.w3.org/TR/html4/strict.dtd
		
		//ownDocument属性：表示节点所属的文档
		//文档中的每一个节点都有所属的文档，如果将文档1中的节点appendChild()到文档2则会报错
		//新增importNode():与cloneNode有点相似，会复制节点的副本
		/*var newNode = document.importNode(oldNode, true); //导入节点及其所有子节点
		document.body.appendChild(newNode); */
		
		//NODE类型的变化
		var iframe=document.getElementsByTagName("iframe");
		console.log(iframe[0].contentDocument);
		
	</script>
