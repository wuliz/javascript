<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<div id="test">
			<li id="testone"></li>
			<li class="myli"></li>
			<li></li>
			<button class="btn">btn1</button>
			<button class='btn'>btn2</button>
		</div>
	</body>
	<script>
		//对 DOM 的两个主要的扩展是 Selectors API（选择符 API）和 HTML5。
		//选择器API:
		//jQuery（www.jquery.com）的核心就是通过 CSS 选择符查询 DOM 文档取得元素的引用，从而抛开了 getElementById()和 getElementsByTagName()
		//Selectors API（www.w3.org/TR/selectors-api/）是由 W3C 发起制定的一个标准，致力于让浏览器原生支持 CSS 查询。
		//Selectors API Level 1 的核心是两个方法：querySelector()和 querySelectorAll()。在兼容的浏览器中，可以通过 Document 及 Element 类型的实例调用它们。
		var test = document.getElementById("test");
		var list = test.getElementsByTagName("li");
		console.log(list)
			//var testone=test.getElementById("testone");
			//querySelector()
			//取得body元素
		var body = document.querySelector("body");
		//取得 ID 为"test"的元素
		var test = document.querySelector("#test");
		//取得类为"myli"的第一个元素
		var myli = document.querySelector(".myli");
		//取得类为"btn"的第一个按钮元素
		var btn = document.querySelector("button.btn");
		console.log(body);
		console.log(test);
		console.log(myli);
		console.log(btn);

		//通过 Element 类型调用 querySelector()方法时，只会在该元素后代元素的范围内查找匹配的元素。

		//querySelectorAll()：返回得是一个Nodelist
		//得到所以div元素
		var div = document.querySelectorAll("div");
		console.log(div);

		//取得某<div>中的所有<em>元素（类似于 getElementsByTagName("em")）
		var ems = document.getElementById("myDiv").querySelectorAll("em");
		//取得类为"selected"的所有元素
		var selecteds = document.querySelectorAll(".selected");
		//取得所有<p>元素中的所有<strong>元素
		var strongs = document.querySelectorAll("p strong");

		//元素遍历
		//注意：由于不同浏览器对于文本结点得处理不同，导致childNodes和firstChild得属性不同，为解决这一差异
		//Element Traversal API 为 DOM 元素添加了以下 5 个属性。
		 //childElementCount：返回子元素（不包括文本节点和注释）的个数。
		 // firstElementChild：指向第一个子元素；firstChild 的元素版。
		 //lastElementChild：指向最后一个子元素；lastChild 的元素版。
		 // previousElementSibling：指向前一个同辈元素；previousSibling 的元素版。
		 //nextElementSibling：指向后一个同辈元素；nextSibling 的元素版。
	</script>

</html>
