<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			//正则表达式
			//语法规则：
			//符号
			//\s : 空格
			//\S : 非空格
			//\d : 数字
			//\D : 非数字
			//\w : 字符 ( 字母 ，数字，下划线_ )
			//\W : 非字符例子：是否有不是数字的字符
			//^：以什么开头
			//$:以什么结尾
			//量词
			//{n,m}：至少出现n次，最多m次
			//{n,} :至少n次
			//* :任意次 相当于{0,}
			//？ ：零次或一次 相当于{0,1}
			//+ ：一次或任意次相当于 {1,}
			//{n}： 正好n次
			//分组符
			//（）分组
			//[]选一
			//{}
			
			//正则表达式的定义   var regExp=/pattern/flags;flagsd的取值可以是 g(表全局)或 i(不区分大小写) 或m(多行模式)
			
			//var reg=/at/g;// 匹配字符串中所有"at"的实例
			//var reg1=/[bc]at/;// 匹配第一个"bat"或"cat"，不区分大小写
			//如果要匹配[bc]at怎么办
			//var reg1=/\[bc\]at/;
			//与其他语言的正则类似，所有元字符需要转义   ( [ { \ ^ $ | ) ? * + .]} 
			
			//正则表达式创建的两种方法
			//1、字面量创建
			//var reg=/\d/g;//匹配含有数字的
			
			//由于 RegExp 构造
			//函数的模式参数是字符串，所以在某些情况下要对字符进行双重转义。所有元字符都必须双重转义，那
			//些已经转义过的字符也是如此，例如\n（字符\在字符串中通常被转义为\\，而在正则表达式字符串中就
			//会变成\\\\）。
			//var reg=new RegExp("\\d","g");
			
			//示例
			//字母量定义和对象实例在es5之前不一样，字面量定义共用一个对象，导致每次test()后实例不会重置，也就是说第二次test是从d开始的。而对象定义重建表达式。
			var re=null,i;
			for(i=0;i<10;i++){
				re=/cat/g;
				re.test("catdafjlajjgl");
			}
			
			for(i=0;i<10;i++){
				re=new RegExp("cat","g");
				re.test("catdafjlajjgl");
			}
			
			//RegExp实例方法：
			//exec();
			//test();正则表达式的第二个方法是 test()，它接受一个字符串参数。在模式与该参数匹配的情况下返回true；否则，返回 false。
			var re=/\d{3}-\d{2}-\d{4}/;
			console.log(re.test("000-00-000000"));//匹配字符串中存在正则表达式
		</script>
	</head>
	<body>
	</body>
</html>
