<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*内置对象的定义;由 ECMAScript 实现提供的、不依赖于宿主环境的对象，这些对
																								象在 ECMAScript 程序执行之前就已经存在了。”，例如 Object、Array 和 String。
																								ECMA-262 还定义了两个单体内置对象：Global 和 Math*/

			/*//global对象：Global（全局）对象可以说是 ECMAScript 中最特别的一个对象了，因为不管你从什么角度上看，
这个对象都是不存在的。所有在全局作用域中定义的属性和函数，都是 Global 对象的属性。本书前面介绍
过的那些函数，诸如 isNaN()、isFinite()、parseInt()以及 parseFloat()，实际上全都是 Global
对象的方法。除此之外，Global 对象还包含其他一些方法。*/

			//uri编码方式
			//1、encodeURI:将空格替换成20%；其他字符不变

			var str = "http卡德加放辣椒   将扩大飞机  ";
			var s = encodeURI(str);
			console.log(s); //http%E5%8D%A1%E5%BE%B7%E5%8A%A0%E6%94%BE%E8%BE%A3%E6%A4%92%20%20%20%E5%B0%86%E6%89%A9%E5%A4%A7%E9%A3%9E%E6%9C%BA%20%20,也会将汉字编码
			var str = "djajfhaj  djakfakfdjhfa djasafd123345fjd";
			var s = encodeURI(str);
			console.log(s); //djajfhaj%20%20djakfakfdjhfa%20djasafd123345fjd

			//2 
			var s = encodeURIComponent(s);
			console.log(s); //djajfhaj%2520%2520djakfakfdjhfa%2520djasafd123345fjd

			//eval()方法：，它会将传入的参数当作实际的 ECMAScript 语句来解析然后把执行结果插入到原位置
			var msg = "hello world";
			eval(console.log(msg)); //hello world;

			//global对象的属性
			/*			undefined 特殊值undefined Date 构造函数Date
			NaN 特殊值NaN RegExp 构造函数RegExp
			Infinity 特殊值Infinity Error 构造函数Error
			Object 构造函数Object EvalError 构造函数EvalError
			Array 构造函数Array RangeError 构造函数RangeError
			Function 构造函数Functio oReferenceError 构造函数ReferenceError
			Boolean 构造函数Boolean SyntaxError 构造函数SyntaxError
			String 构造函数String TypeError 构造函数TypeError
			Number 构造函数Number URIError 构造函数URIError*/

			//window對象：在全局作用域声明的所有对象和函数，都是window对象的属性

			/*var color = "red";

			function sayColor() {
				alert(window.color);
			}
			window.sayColor(); //"red"

			//另一种取得window对象的方法
			var global = function() {
				return this;
			}();*/

			//math對象
			//math的属性和方法
			/*Math.E 自然对数的底数，即常量e的值
Math.LN10 10的自然对数
Math.LN2 2的自然对数
Math.LOG2E 以2为底e的对数
Math.LOG10E 以10为底e的对数
Math.PI π的值
Math.SQRT1_2 1/2的平方根（即2的平方根的倒数）
Math.SQRT2 2的平方根*/
				
				//min()和max():方法:求一组数值中的最大值和最小值
				
				console.log(Math.min(1,5,3,6,9,0,-1));//-1
				//求数组中的最大值或最小值
				console.log(Math.max.apply(Math,[1,5,8,9,6,2]));//9:这个技巧的关键是把 Math 对象作为 apply()的第一个参数，从而正确地设置 this 值。然后，可以将任何数组作为第二个参数。
				
				//舍入方法
				//Math.ceil():向上取整
				//Math.floor():向下取整
				//Math.round():四舍五入
				
				//随机数：
				//Math.random():[0,1)
				//1-10之间的数值
				var num = Math.floor(Math.random() * 10 + 1); [1,10]
				console.log(num);//2
				
				//取绝对值
				var n=Math.abs(-1);
				console.log(n);
				
		</script>
