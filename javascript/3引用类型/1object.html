			//字面量创建引用类型更受青睐
			function  display(arg){
				var con="";
				if(typeof arg.name=="string"){//检验\一个属性是否存在
					con+="name"+arg.name+"\n";
				}
				//访问对象属性：obj.name或则obj["name"]
				if(typeof arg.age=="number"){
					con+="age"+arg.age+"\n";
				}
				return con;
			}
			//console.log(typeof z);//undefined
			var obj={name:"wlz",age:17};
			console.log(obj["name"]);//另一种取属性值表示法
			console.log(display(obj));
			console.log(display({"name":"zs"}));
