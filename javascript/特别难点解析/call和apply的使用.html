<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//每一个函数都有两个非继承的方法：call(),apply()
			//主要解决在特定作用域中调用该函数
			//apply(作用域，参数数组)
			//call(作用域，参数1，参数2,.....)

			function sum(num1, num2) {
				return num1 + num2;
			}

			function callsum1(num1, num2) {
				return sum.apply(this, arguments);

			}

			function callsum2(num1, num2) {
				return sum.apply(this, [num1, num2]);
				//return sum.call(this,num1,num2);
			}

			var sum1 = callsum1(1, 2);
			var sum2 = callsum2(2, 3);
			console.log(sum1); //3
			console.log(sum2) //5

			//扩充函数赖以运行的作用域
			//对象和方法不再有耦合关系
			window.color = "red";
			var o = {
				"color": "blue"
			};

			function sayColor() {
				console.log(this.color);
			}
			sayColor.apply(this); //red
			sayColor.apply(o) //blue
			sayColor.apply(window); //red

			/*ECMAScript 5 还定义了一个方法：bind()。这个方法会创建一个函数的实例，其 this 值会被绑
定到传给 bind()函数的值。例如：*/
			window.color = "red";
			var o = {
				color: "blue"
			};

			function sayColor() {
				console.log(this.color);
			}
			var objectSayColor = sayColor.bind(o);
			objectSayColor(); //blue
		</script>
	</head>

	<body>
	</body>

</html>
