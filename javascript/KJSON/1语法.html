<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
	</body>
	<script type="text/javascript">
		//之前数据的传输是用XML实现的（服务器与服务器通信是XML的主要用途之一）
		//XML的缺点：于烦琐、冗长
		/*
		 * 2006 年，Douglas Crockford 把 JSON（JavaScript Object Notation，JavaScript 对象表示法）作为 IETF 
RFC 4627 提交给 IETF，而 JSON 的应用早在 2001 年就已经开始了。JSON 是 JavaScript 的一个严格的子
集，利用了 JavaScript中的一些模式来表示结构化数据。Crockford认为与 XML 相比，JSON是在 JavaScript
中读写结构化数据的更好的方式。因为可以把 JSON 直接传给 eval()，而且不必创建 DOM 对象
		 */
		//JSON是一种数据格式，而不是一种编程语言
		//虽然JSON格式与JavaScript的对象表示很相似，但JSON不属于JavaScript，不只是Javascript使用JSON,很多编译语言都有针对JSON的解释器和序列化器

		//1、语法
		//JSON中的值可以是
		//1.1简单值：示字符串、数值、布尔值和 null（除undefined）
		//1.2对象
		//1.3数组（简单值，对象，或数组）

		//简单值
		//JavaScript 字符串与 JSON 字符串的最大区别在于，JSON 字符串必须使用双引号（单引号会导致语法错误）

		//对象；
		//JavaScript对象：属性名可以有引号也可以没有引号
		//JSON对象：属性名必须有引号
		//JavaScript对象如下
		var person = {
			name: "Nicholas",
			age: 29
		};
		//JSON对象如下：
		{
			"name":"Nicholas",
			"age": 29
		}
		//JSON对象（没有变量的概念）、没有末尾的分号、对象属性必须加双引号、属性值（简单值，对象，数组）
		{
			"name": "Nicholas",
			"age": 29,
			"school": {
				"name": "Merrimack College",
				"location": "North Andover, MA"
			}
		}

		//JSON数组
		[{
			"title": "Professional JavaScript",
			"authors": [
				"Nicholas C. Zakas"
			],
			edition: 3,
			year: 2011
		}, {
			"title": "Professional JavaScript",
			"authors": [
				"Nicholas C. Zakas"
			],
			edition: 2,
			year: 2009
		}, {
			"title": "Professional Ajax",
			"authors": [
				"Nicholas C. Zakas",
				"Jeremy McPeak",
				"Joe Fawcett"
			],
			edition: 2,
			year: 2008
		}, {
			"title": "Professional Ajax",
			"authors": [
				"Nicholas C. Zakas",
				"Jeremy McPeak",
				"Joe Fawcett"
			],
			edition: 1,
			year: 2007
		}, {
			"title": "Professional JavaScript",
			"authors": [
				"Nicholas C. Zakas"
			],
			edition: 1,
			year: 2006
		}]
		
	</script>

</html>
