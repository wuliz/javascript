<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*screen 对象基本上只
			用来表明客户端的能力，其中包括浏览器窗口外部的显示器的信息，如像素宽度和高度等。
			每个浏览器
			中的 screen 对象都包含着各不相同的属性*/

			/*history 对象保存着用户上网的历史记录，从窗口被打开的那一刻算起。因为 history 是 window
			对象的属性，因此每个浏览器窗口、每个标签页乃至每个框架，都有自己的 history 对象与特定的
			window 对象关联*/

			/*使用 go()方法可以在用户的历史记录中任意跳转，可以向后也可以向前。这个方法接受一个参数，
			表示向后或向前跳转的页面数的一个整数值*/

			//后退一页
			history.go(-1);
			//前进一页
			history.go(1);
			//前进两页
			history.go(2);

			/*也可以给 go()方法传递一个字符串参数，此时浏览器会跳转到历史记录中包含该字符串的第一个
			位置——可能后退，也可能前进，具体要看哪个位置最近。如果历史记录中不包含该字符串，那么这个
			方法什么也不做，例如*/
			//跳转到最近的 wrox.com 页面
			history.go("wrox.com");
			//跳转到最近的 nczonline.net 页面
			history.go("nczonline.net");

			//或者
			//后退一页
			history.back();
			//前进一页
			history.forward();
		</script>
	</head>

	<body>
	</body>

</html>
