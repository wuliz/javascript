<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//检测插件
			//检测插件（在 IE 中无效）
			function hasPlugin(name) {
				name = name.toLowerCase();
				for(var i = 0; i < navigator.plugins.length; i++) {
					if(navigator.plugins[i].name.toLowerCase().indexOf(name) > -1) {
						return true;
					}
				}
				return false;
			}
			//检测 Flash 
			console.log(hasPlugin("Flash")); //true
			//检测 QuickTime 
			console.log(hasPlugin("QuickTime")); //false;

			//在IE中检测插件
			//检测 IE 中的插件
			function hasIEPlugin(name) {
				try {
					new ActiveXObject(name);
					return true;
				} catch(ex) {
					return false;
				}
			}
			//检测 Flash 
			console.log(hasIEPlugin("ShockwaveFlash.ShockwaveFlash")); //true
			//检测 QuickTime 
			console.log(hasIEPlugin("QuickTime.QuickTime")); //false



			//检测所有浏览器中的 Flash 
			function hasFlash() {
				var result = hasPlugin("Flash");
				if(!result) {
					result = hasIEPlugin("ShockwaveFlash.ShockwaveFlash");
				}
				
			}
			//检测所有浏览器中的 QuickTime 
			function hasQuickTime() {
				var result = hasPlugin("QuickTime");
				if(!result) {
					result = hasIEPlugin("QuickTime.QuickTime");
				}
				return result;
			}
			//检测 Flash 
			console.log(hasFlash());
			//检测 QuickTime 
			console.log(hasQuickTime());
			
			//注冊处理程序
		</script>
	</head>

	<body>
	</body>

</html>
